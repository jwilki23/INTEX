{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title">REGISTER PROFILE</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="first_name" id="first_name" placeholder="First name...">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="last_name" id="last_name" placeholder="Last name...">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              {{form.username}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password1}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password2}}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="number" name="age" id="age" placeholder="Age...">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user-group"></i></span>
              </div>
              <!-- <input type="text" name="gender" id="gender" placeholder="Gender..."> -->
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-weight-scale"></i></span>
              </div>
              <input type="number" name="weight" id="weight" placeholder="Weight(lbs)...">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-ruler"></i></span>
              </div>
              <input type="number" name="height_feet" id="height_feet" placeholder="Height(feet)...">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-ruler"></i></span>
              </div>
              <input type="number" name="height_inches" id="height_inches" placeholder="Height(inches)...">
            </div>
            <!-- crud test -->
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-kit-medical"></i></span>
              </div>
              <select name="stage" id="stage">
                {% for stage in stage %}
                <option value="{{ stage.id }}">{{ stage.stage_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Register Profile">
            </div>
          </form>
        </div>
        {{form.errors}}
        <div class="mt-4">
          <div class="d-flex justify-content-center links" style="color: white;">
            Already have an account? <a href="{% url 'login' %}" class="ml-2" style="color:rebeccapurple">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
     */
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[3].placeholder = 'Username...';
    form_fields[4].placeholder = 'Enter password...';
    form_fields[5].placeholder = 'Re-enter Password...';
    for (var field in form_fields) {
      form_fields[field].className += ' form-control'
    }
  </script>
</body>
</html>
{% endblock %}
