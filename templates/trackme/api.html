{% extends 'base.html' %}
{% load static %}
{% block content %}

<br><br><br><br><br><br>
<form method="POST" action="{% url 'api' %}">
  {% csrf_token %}
  <input type="text" name="searchItem" id="searchItem">
  <button type="submit">Search</button>
</form>



<form method="POST" action="{% url 'api' %}">
  {% csrf_token %}
  {% comment %} <select name='data' id='data' value='{{data}}'> </select> {% endcomment %}
  <select name="searchItem" id="searchItem">
    {% for item in data %}
    <option value="{{ item.food_id }}">{{ item.food_name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Select</button>
</form>
{% for item in data.0.nutrients %}
<p>{{item}}  </p>
{% endfor %}

{% endblock %}
